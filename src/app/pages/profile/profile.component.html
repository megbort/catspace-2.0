<div class="h-full flex flex-col sm:flex-row p-12 gap-12 justify-center">
  <div class="basis-1/3 flex flex-col items-center gap-4 max-w-[325px]">
    <div
      class="relative overflow-hidden h-56 w-56 lg:h-64 lg:w-64 rounded-full border-[6px] border-catspace-orange/75"
    >
      <img
        src="{{ profile?.image }}"
        alt="{{ profile?.name }}'s avatar"
        class="h-full w-full object-cover"
      />
    </div>
    <div class="flex flex-col gap-2">
      <h2>{{ profile?.name }}</h2>
      <p class="subtitle-1 text-catspace-dark-beige">
        &#64;{{ profile?.handle }}
      </p>
      <p class="text-body-1">
        {{ "profile.placeholder" | translate : { name: profile?.name } }}
      </p>
    </div>
    <button mat-flat-button class="w-full">
      {{ "button.follow" | translate }}
    </button>
    <button mat-stroked-button class="w-full">
      {{ "button.message" | translate }}
    </button>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    @for(item of placeholders; track $index) {
    <div class="h-56 w-56 bg-neutral-300 rounded"></div>
    }
  </div>
</div>
