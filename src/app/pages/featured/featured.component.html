<div
  class="py-12 px-2 max-w-[320px] sm:max-w-2xl lg:max-w-5xl xl:max-w-7xl mx-auto"
>
  <h2 class="pb-12 text-center md:text-left">
    {{ "home.featured" | translate }}
  </h2>
  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 justify-center"
  >
    @for(profile of profiles; track profile.id) {
    <app-profile-card [profile]="profile"></app-profile-card>
    }
  </div>
  <p
    class="text-body-1 py-8 text-catspace-orange text-center hover:cursor-pointer hover:underline"
  >
    {{ "button.showMore" | translate }}
  </p>
</div>
